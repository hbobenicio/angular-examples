<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>

    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
    <!-- Declaring a Local Reference below (this will be visible ONLY in this template) -->
    <input type="text" class="form-control" #serverNameElement>

    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
    <input type="text" class="form-control" #serverContentElement>

    <br>

    <!-- Using a Local Reference below -->
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameElement)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameElement)">Add Server Blueprint</button>
  </div>
</div>
