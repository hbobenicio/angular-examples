<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>

        <!-- This *ngIF Structural directive will tell angular to translate it... -->

            *ngFor="let even of evenNumbers">

            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
        </ng-template> -->

      </ul>

      <p appBasicHighlight> Style me with basic directive!</p>
      <p appBetterHighlight> Style me with better directive!</p>
      <p appBetterHighlight
        [highlightBgColor]="'grey'"
        highlightColor="purple"
        [highlightFontWeight]="'normal'"> Style me with better directive!
      </p>

      <!-- Pode ser útil ao invés de colocar vários *ngIf -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
