<div class="row">
  <div class="col-xs-5">
    <app-recipe-list (onSelectRecipe)="onSelectRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-xs-7">
    <app-recipe-detail *ngIf="currentRecipe; else infoText"
      [recipe]="currentRecipe">
    </app-recipe-detail>
    <ng-template #infoText>
      <h3>Please, select a Recipe!</h3>
    </ng-template>
  </div>
</div>
